<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
</head>

<body>

<div id="switcher">
    <button data-switchMode="datecalc">калькулятор дат</button>
    <button data-switchMode="timer">Timer</button>
</div>


<form class="forms" id="datecalc">
    <h3>Калькулятор дат</h3>
    <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate"/>
    </label>
    <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate"/>
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
</form>


<form class="forms" id="timer" style="display: none">
    <h3>Timer</h3>
    <label>
        <strong>Введите количество минут</strong>
        <input id="timerInput" type="number" name="minutes" value=".1"/>
    </label>
    <p style="color: red; font-size: 32px;" id="timerDisplay"></p>

    <button id="timerStart">Start</button>
    <button id="timerStop">Stop</button>
</form>

</body>

</html>
